<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Champions</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <!-- Section des champions -->
    <section id="champions-section" class="mb-12">
        <h2 class="text-3xl font-bold mb-6">Champions</h2>
        <div class="flex items-center mb-6 space-x-4">
            <div class="relative w-full max-w-sm">
                <input id="search-champions" type="text" placeholder="Search champions..."
                    class="w-full p-2 pl-10 rounded-lg bg-gray-800 text-white focus:ring focus:ring-blue-500">
                <svg class="w-4 h-4 absolute top-1/2 transform -translate-y-1/2 left-3 text-gray-500" fill="currentColor"
                    viewBox="0 0 20 20">
                    <path fill-rule="evenodd"
                        d="M8 4a6 6 0 100 12A6 6 0 008 4zM2 8a8 8 0 1114.32 5.906l4.387 4.387a1 1 0 01-1.415 1.415l-4.387-4.387A8 8 0 012 8z"
                        clip-rule="evenodd" />
                </svg>
            </div>
            <select id="sort-champions" class="p-2 rounded-lg bg-gray-800 text-white focus:ring focus:ring-blue-500">
                <option value="name">Sort by Name</option>
                <option value="popularity">Sort by Popularity</option>
                <option value="date">Sort by Date</option>
            </select>
        </div>
        <div id="champions" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-8 gap-6"></div>
        <div class="text-center mt-6">
            <button id="loadMoreChampions" class="bg-blue-500 text-white py-2 px-4 rounded-lg shadow-lg hover:bg-blue-400 transition">
                Afficher plus
            </button>
        </div>
    </section>

    <!-- Inclure les bibliothèques nécessaires -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash/lodash.min.js"></script>

    <!-- Inclure le fichier JavaScript pour les champions -->
    <script src="champions.js"></script>
</body>
</html>
